<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://i.postimg.cc/NG3FSdV3/coneiz_logo_current.png?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONEIZ | The Future Built by CONEIZ</title>
    <meta name="description" content="CONEIZ delivers cloud-first solutions and tools built for modern businesses." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#02040a',     // Ultra Dark Navy/Black for luxury contrast
                navy: '#0A0F24',      // Classic Brand Navy
                blue: '#0044CC',      // Electric Blue
                cyan: '#00D4FF',      // Vivid Cyan Accent
                purple: '#5D3FD3',    // Deep Purple
                silver: '#F8F9FB',    // Very light grey/white for backgrounds
                gray: '#E2E8F0',      // Subtle borders
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'page-enter': 'pageEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1)',
              'icon-float': 'iconFloat 3s ease-in-out infinite',
              'icon-pulse': 'iconPulse 2s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pageEnter: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              iconFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              iconPulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.1)', opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FFFFFF;
        color: #0A0F24;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }

      /* CardSwap CSS */
      .card-swap-container {
        position: absolute;
        bottom: 0;
        right: 0;
        transform: translate(5%, 20%);
        transform-origin: bottom right;
        perspective: 900px;
        overflow: visible;
        z-index: 10;
      }

      .card-swap-card {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 12px;
        background: #fff;
        transform-style: preserve-3d;
        will-change: transform;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      @media (max-width: 768px) {
        .card-swap-container {
          transform: scale(0.75) translate(25%, 25%);
          position: relative;
          right: auto;
          bottom: auto;
          margin: 0 auto;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

</head>

</body>
</html>
